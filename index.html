<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

        }

        #layers_panel .leaflet-control-layers {
            margin-top: 0; /* reduce space above layers selector */

            background: transparent !important;
            border: none !important; /* Make the border line transparent */
            color:#0a090a; /* Change text color */
            font-family: Arial, sans-serif;
            font-size: 13px;
        }


        /* Style dropdown button */
        #ddbutton_control{
            /*background-color: #afc3c3;*/
            width: 220px;
            padding: 6px;
            /*border-radius: 6px; */
        }

        #ddbutton_control .dropdown {
            background-color: #afc3c3;
            width: 100%;         /* make dropdown fill container */
            padding: 2px 6px;
            border: none;
            outline: none;
            color:#0a090a;  /* Change text color */
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            
        }

        #ddbutton_control .panel-title {
            margin: 0;        /* remove top and bottom margin */
            padding: 0 0 4px; /* optional: keep a small bottom padding */
            font-size: 17px;  /* adjust size if needed */
            color:#133131;
            font-family: Arial, sans-serif;

        #ddbutton_control .dropdown option {

        /* Style for wqi panel */
        #dynamic-title_wqi {

        #wqi_value {
            margin: 5px;
            padding: 0 0 0px;

            padding: 0 0 0px;

        }

        /* Style for IBRI panel */
        #ibri_value {
            margin: 8px;
            padding: 0 0 0px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            text-align: center;   /* âœ… Center text */
            display: block;       /* Ensures it takes full width */
            width: 100%; 
        }

        /* Style for herbcs panel */
        #dynamic-title_herbcs {
            margin: 5px;
            padding: 0 0 4px;
            font-size: 13px;
            color: #133131;/* Customize title color */
            margin-bottom: 5px;
        }

        #current_feature_herbcs {
            margin: 5px;
            padding: 0 0 0px;
            font-size: 12px;
            color: black;
        }

        /* Style for the entire legend container */
        #legend_panel .legend-title {
            margin: 5px;
            padding: 0 5px 2px;
            font-size: 17px;
            color: #133131;/* Customize title color */
            margin-bottom: 5px;
            font-weight: bold;
        }

        #legend_panel .legend-item {
            margin: 5px;
            padding: 0 0 4px;
            font-size: 14px;
            color:  black;/* Customize title color */

        }

        /* Style for layers controller panel */
        #panel {
            background-color: #697f3dd6;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
        }

        .custom-control {
        padding: 0; /* Add space between the controls */
        }
        
        .legend {
        line-height: 18px;

        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;

        }

        /* Responsive design for smaller screens in portrair orientation */
        @media (max-width: 600px) and (orientation: portrait) {

            /* Style layers controller panel */
                #layers_panel {
                    max-width: 50%;
                }

                #layers_panel .panel-title {
                    font-size: 15px;  /* Reduce 2 points */
                }

                #layers_panel .leaflet-control-layers {
                    font-size: 12px; /* Reduce 1 point */

                }

                /* Style dropdown button */
                #ddbutton_control{
                    max-width: 50%;
                }

                #ddbutton_control .dropdown {
                    width: 100%;         /* make dropdown fill container */
                    font-size: 12px;
                    
                }

                #ddbutton_control .panel-title {
                    font-size: 15px;  /* adjust size if needed */
                }

                /* Style for wqi panel */
                #wqi_panel {
                    max-width: 45%;
                    pointer-events: none; /* clicks pass through */
                }

                #dynamic-title_wqi {
                    font-size: 17px;
                }

                #wqi_value {
                    font-size: 19px;
                }

                #current_feature_wqi {
                    font-size: 13px;
                }

                /* Style for IBRI panel */
                #ibri_panel {
                    max-width: 45%;
                }

                #ibri_value {
                    font-size: 18px;
                    width: 100%; 
                }

                /* Style for herbcs panel */
                #herbcs_panel {
                    max-width: 45%;
                }

                #dynamic-title_herbcs {
                    font-size: 13px;
                }

                #current_feature_herbs {
                    font-size: 13px;
                }

                /* Style for the entire legend container */
                #legend_panel{
                    bottom: 30px;
                }

                #legend_panel .legend-title {
                    font-size: 16px;
                }

                #legend_panel .legend-item {
                    font-size: 13px;
                }
    
        }

        /* Responsive design for smaller screens in landscape orientation. Not strictly customized */
        @media (max-width: 800px) and (orientation: landscape) {
            .legend {
                max-width: 40%;
                font-size: 14px;
                bottom: 40px;
            }
            .panel{
                max-width: 60%;
                font-size: 14px;
            }
            .leaflet-control-layers {
                width: 90%; /* Fill the panel */

            }

    </style>
</head>
<body>
    <div id="map"></div>
    </div>
    <script>
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Initial map element settings
        let map = L.map("map", {zoomControl: false}).setView([-37.97, -63.20], 4.5);

        L.tileLayer("https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
            subdomains: "abcd",
            maxZoom: 20
        }).addTo(map);

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------

        let infoIni = L.control({position: "topright"});
        let info = L.control({position: "topright"});

        // Initialize info_ini panel
        infoIni.remove()

        function show_infoIni(divWidth) {
            if (infoIni._map) {
                infoIni.remove(); // Remove existing control if already added
            }

            infoIni.onAdd = function() {
                let div = L.DomUtil.create("div", "info");
                div.innerHTML = `<p id="infoIni_descp"> Pick a polygon to get information about the biogas production in the Unit of Analysis </p>`;
                div.style.width = divWidth //'30em';
                div.id = "ini_panel";
                return div;
            };

            infoIni.addTo(map);
        }

        show_infoIni('20em')

        function infoDiv(divWidth) {
            if (info._map) {
                // Remove existing control if it's already added to the map
                info.remove();
            }

            info.onAdd = function() {
                let div = L.DomUtil.create("div", "info");
                div.innerHTML = '<h4 id="dynamic-title" style="font-size: 17px;">Referencias</h4><p id="current_feature"></p>';
                div.style.width = divWidth;
                return div; // Return the div to be added to the map
            };

            info.addTo(map); // Add the control to the map
        }

        //infoDiv('15em')

        // -------------------------------------------------------------------------------------------------------------------------------------
        // ---------------------------------------------------------------------------------------------------------------------------------

        // COMPLEMENTARY FUNCTIONS FOR SAMPLINSG POINTS DATA PROCESSING DEFINITION

        let highlightStyle = {
            weight: 5,
            color: "yellow",
            fillOpacity: 0.5
        };

        function highlight_feature(e) {
            infoIni.remove()
            infoDiv('20em')
            info_p = document.getElementById("current_feature");
            info_h4 = document.getElementById("dynamic-title");
            e.target.setStyle(highlightStyle);
            e.target.bringToFront();
            info_h4.innerText = "SUA Description"
            info_p.innerHTML =
                "<b>Aggregated Potential Biogas Generation [m<sup>3</sup>/d]:</b> " + e.target.feature.properties.GenB_Total_m3d + "<br>" +
                "<b>Bagasse Contribution [%] :</b> " + e.target.feature.properties.percj_Bagasse + "<br>" +
                "<b>Swin Manure Contribution [%]:</b> " + e.target.feature.properties.percj_SwinMan + "<br>" +
                "<b>WDGS Contribution [%]:</b> " + e.target.feature.properties.percj_WDGS + "<br>" +
                "<b>Province Centroid</b> " + e.target.feature.properties.Provincia + "<br>" +
                "<b>Department Centroid</b> " + e.target.feature.properties.Departamento + "<br>";
        }

        function reset_highlight(e, gjLayer) {
            info.remove()
            show_infoIni('20em')
            e.target.bringToBack();
            gjLayer.resetStyle(e.target);
            info_p.innerHTML = "";
            info_h4.innerText = "Referencias";
        }

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // Study area layers ---------------------------------------------------------------------------------------------------------------

        // Loading Argentina boundaries layer
        fetch("data/Argentina_bound.geojson")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {  // Add GeoJSON layer to the map once the file is loaded
            L.geoJSON(data, {style: {weight : 2,
                color : "black",
                fillColor : "None",
                fillOpacity : 0
                }
            })
                .addTo(map);
            });

        // Loading Argentina provinces boundaries layer
        fetch("data/Provincias_IGN_4326yMalvinas05.geojson")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {  // Add GeoJSON layer to the map once the file is loaded
                L.geoJSON(data, {style : {
                    weight : 1.4,
                    color : "black",
                    fillColor : "none",
                    fillOpacity : 0.2,
                    }
            })
                .addTo(map);
            });

        // Loading Argentina provinces boundaries layer
        fetch("data/Argentina_gridH3_level3_clean.geojson")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {  // Add GeoJSON layer to the map once the file is loaded
                L.geoJSON(data, {style : {
                    weight : 1,
                    color : "black",
                    fillColor : "none",
                    }
            })
                .addTo(map);
            });



        // Initializing political boundaries layers
        let geojsonLayer01;
        let layerGroup01 = L.layerGroup()// Departments boundaries

        // Loading Argentina departments boundaries layer
        fetch("data/biogasGen_total_data_03May30m3d.geojson")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                    geojsonLayer01 = L.geoJSON(data, {
                        style: stat_style,
                        onEachFeature: function(feature, layer) {
                            layer.on("mouseover", highlight_feature);
                            layer.on("mouseout", function(e) {
                                reset_highlight(e, geojsonLayer01);
                            });
                        }
                    });
                    geojsonLayer01.addTo(map);
                });

        // Loading Argentina provinces boundaries layer
        fetch("data/biogasGen_total_data_03May30m3d_May07.geojson")
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {  // Add GeoJSON layer to the map once the file is loaded
                L.geoJSON(data, {style : {
                    weight : 4,
                    color : "#d5c10b",
                    fillColor : "none",
                    }
            })
                .addTo(map);
            });
        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------

            //[0, 24000, 48000, 72000, 96000, 120000, 144000, 168000, 200000]
            
        function stat_color(d) {
            if (d > 208031) return "#d7191c";
            if (d > 200031) return "#dd3027";
            if (d > 192031) return "#e34731";//
            if (d > 184031) return "#e95e3c";
            if (d > 176031) return "#ee7546";
            if (d > 168031) return "#f48c51"; //
            if (d > 160031) return "#faa35c";
            if (d > 152031) return "#fdb468";
            if (d > 144031) return "#fdc177"; //
            if (d > 136031) return "#fecd85";
            if (d > 128031) return "#feda94";
            if (d > 120031) return "#fee6a2"; //
            if (d > 112031) return "#fff3b1";
            if (d > 104031) return "#ffffbf";
            if (d > 96031)  return "#f2fabb"; //
            if (d > 88031)  return "#e5f5b7";
            if (d > 80031)  return "#d8efb3";
            if (d > 72031)  return "#cbeaae"; //
            if (d > 64031)  return "#bee5aa";
            if (d > 56031)  return "#b1e0a6";
            if (d > 48031)  return "#a1d6a6"; //
            if (d > 40031)  return "#8dc8a9";
            if (d > 32031)  return "#7abaac";
            if (d > 24031)  return "#66adb0"; //
            if (d > 16031)  return "#529fb3"; 
            if (d > 8031)   return "#3f91b7";
            if (d > 0) return "#2b83ba"; //
            return "None";
            }

        function stat_style(feature) {
            return {
                fillColor: stat_color(feature.properties.GenB_Total_m3d),
                weight: 1,
                opacity: 1,
                color: "black",
                fillOpacity: 0.7
            };
        }


        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------

        // PANELS AND CONTROLS CONFIGURATION

        // Legend panel--------------------------------------------------------------------------------------------------------------------------
        
        var legend = L.control({position: 'bottomleft'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 24000, 48000, 72000, 96000, 120000, 144000, 168000, 200000],
                labels = [];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + stat_color(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }

            return div;
        };

        legend.addTo(map);

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // PANELS AND CONTROLS EVENTS


        function info_feature_SamPoints(e) {
            //wqi_panel.addTo(map);
            show_wqi_panel('30em');
            wqi_h4 = document.getElementById("dynamic-title_wqi");
            wqi_p_wqi = document.getElementById("wqi_value");
            wqi_p_params = document.getElementById("current_feature_wqi");
            wqi_p_wqi.innerHTML = "Water Quality Index (WQI): " + e.target.feature.properties.WQI + " (" + label_wqi(e.target.feature.properties.WQI) + ")"; //+ "<br>" +
            wqi_h4.innerText = e.target.feature.properties.Description//"Sampling point & WQI info"

            wqi_p_params.innerHTML =
            //"Point description: " + e.target.feature.properties.Description + "<br>"+
            "<b>pH:</b> " + e.target.feature.properties.ph_WQI + "<br>" +
            "<b>Conductivity:</b> " + e.target.feature.properties.EC_WQI + " uS/cm" + "<br>" +
            "<b>DO:</b> " + e.target.feature.properties.DO_WQI + " mg/L" + "<br>" +
            "<b>TSS:</b> " + e.target.feature.properties.TSS_WQI + " mg/L" + "<br>" +
            "<b>DBO5:</b> " + e.target.feature.properties.BOD5_WQI + " mg/L" + "<br>" +
            "<b>Nitrate:</b> " + e.target.feature.properties.Nitrate_WQI + " mg/L" + "<br>" +
            "<b>Nitrite:</b> " + e.target.feature.properties.Nitrite_WQI + " mg/L" + "<br>" +
            "<b>Ammonium:</b> " + e.target.feature.properties.Ammonium_WQI + " mg/L" + "<br>" +
            "<b>Phosphate:</b> " + e.target.feature.properties.Phosphate_WQI + " mg/L" + "<br>" +
            "<b>Cr:</b> " + e.target.feature.properties.Cr_WQI + " mg/L" + "<br>" +
            "<b>Cu:</b> " + e.target.feature.properties.Cu_WQI + " mg/L" + "<br>" +
            "<b>As:</b> " + e.target.feature.properties.As_WQI + " mg/L" + "<br>" +
            "<b>Zn:</b> " + e.target.feature.properties.Zn_WQI + " mg/L" + "<br>" +
            "<b>Mn:</b> " + e.target.feature.properties.Mn_WQI + " mg/L" + "<br>" +
            "<b>Ni:</b> " + e.target.feature.properties.Ni_WQI + " mg/L" + "<br>" +
            "<b>Pb:</b> " + e.target.feature.properties.Pb_WQI + " mg/L" + "<br>" +
            "<b>Observations:</b> " + e.target.feature.properties.Observation + "<br>";
        }

        // -------------------------------------------------------------------------------------------------------------------------------------
        // -------------------------------------------------------------------------------------------------------------------------------------
        // STYLE SETTINGS FOR MARKERS, PANELS AND LEGEND
    
    </script>
</body>
</html>
